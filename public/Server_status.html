<html>
<head>
    <title>Homepage</title>
    <link rel="stylesheet" href="Style_Sheet.css">
    <style>
        .search-and-filter {
            display: flex;
            justify-content: flex-end; /* Right justify the content */
            margin-bottom: 10px; /* Add space below the form and button */
        }
        .expanded {
            width: 400px; /* Adjust as needed */
        }
    </style>
    <script>
        // Function to expand the input field dynamically
        function expandInput(input) {
            if (input.value.length > 20) { // Adjust as needed
                input.classList.add('expanded');
            } else {
                input.classList.remove('expanded');
            }
        }
    </script>
</head>

<body>
    <div id="navbar-container"></div>
    <div id="server-container"></div>

    <div class="container">
        <h1>Add your Server to the List!</h1>
        <form onsubmit="createServer();">
            <label for="serverName">Server Name: </label>
            <input type="text" id="serverName" placeholder="Aesthetiful">
            <br>
            <label for="ipAddress">IP Address: </label>
            <input type="text" id="ipAddress" placeholder="play.aesthetiful.com" required>
            <br>
            <label for="region">Region(country code): </label>
            <input type="text" id="region" maxlength="2" placeholder="US">
            <br>
            <br>
            <input type="submit" name="Add my Server!">
        </form>
        </div>

    <div id="footer-container"></div>

    <script src="server_status.js"></script>
    <script src="script.js"></script>
</body>
</html>
